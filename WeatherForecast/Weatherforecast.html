<html lang="en">
<link href="Style.css" rel="stylesheet" >    
<head>
    
    <title>WeatherForecast</title>
</head>
<body >
    
    <header> <svg xmlns="http://www.w3.org/2000/svg" width="50px" height="50 px" fill="currentColor" class="bi bi-cloud-sun-fill" viewBox="0 0 16 16">

    <br>
    <br>
    <div>
        <input class="inputValue"  type="text"  placeholder="Enter city name">
        <input class="button" type="submit" value="Search"></input>
        <button class="location" type="button" ><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-geo-alt-fill" viewBox="0 0 16 16">
            <path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6z"/>
          </svg> </button>
    </div>
    <div id="card">
        <h1>Weather</h1>
        <p class="nam"></p>
        <p class="weather-icon"></p>
        <p class="desc"></p>
        <p class="temp"></p>
        <p class="humidity"></p>
        <p class="windSpeed"></p>
        <script src="./app.js"></script>
        <!--<p class="Date-time"></p> -->         
    </div>
    <br>
    <br>
    <div id = "forecast-box">
        <div id="d1">1</div>
        <div id="d2">2</div>
        <div id="d3">3</div>
        <div id="d4">4</div>
        <div id="d5">5</div>
        <div id="d6">6</div>
        <div id="d7">7</div>
    </div>
